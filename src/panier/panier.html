<section id="pizza">
    <h1>Votre Panier</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="col-xs-6" colspan="2"></th>
                <th class="col-xs-2">Prix</th>
                <th class="col-xs-2">Quantité</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.pizzaPanier track by item.id">
                <td style="width:12%">
                    <img ng-src="{{item.imageUrl}}" style="width:100%">
                </td>
                <td>
                    <strong>{{item.nom}}</strong><br/>
                    <strong>Ingrédients : </strong>
                    <ul ng-repeat="ing in item.ingredients">
                        <li>{{ing}}</li>
                    </ul>
                    <button ng-click="$ctrl.suppr(item)" class="btn pull-right btn-default glyphicon glyphicon-remove"></button>
                </td>
                <td style="text-align: center">{{item.prix}}€</td>
                <td>
                    <input ng-model="item.nbQuantite" disabled size="7">
                    <button ng-click="$ctrl.plus(item)" class="btn btn-default glyphicon glyphicon-plus" ng-disabled="item.nbQuantite === 10"></button>
                    <button ng-click="$ctrl.moins(item)" class="btn btn-default glyphicon glyphicon-minus" ng-disabled="item.nbQuantite === 1"></button>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right">
                    Total à payer
                </td>
                <td>
                    {{$ctrl.totalPanier}}€
                </td>
            </tr>
        </tbody>
    </table>
</section>
