<section id="nouvCompte">
    <h3>Création d'un nouveau compte</h3>

    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
        <input id="email" name="email" class="form-control input-md" type="text">
    </div>

    <label class="col-md-4 control-label" for="motdepasse">Mot de passe</label>
    <div class="col-md-4">
        <input id="motdepasse" name="motdepasse" class="form-control input-md" type="text">
    </div>

    <label class="col-md-4 control-label" for="nom">Nom</label>
    <div class="col-md-4">
        <input id="nom" name="nom" class="form-control input-md" type="text">
    </div>

    <label class="col-md-4 control-label" for="prenom">Prénom</label>
    <div class="col-md-4">
        <input id="prenom" name="prenom" class="form-control input-md" type="text">
    </div>

    <label class="col-md-4 control-label" for="adresse">Adresse</label>
    <div class="col-md-4">
        <input id="adresse" name="adresse" class="form-control input-md" type="text">
    </div>

    <button type="submit">Créer un compte</button>

</section>
